<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Trials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="results-section">
        <div class="session-controls">
          <div class="session-title-section">
            <input type="text" id="session-title" class="session-title-input" placeholder="Session Name" maxlength="50" onchange="saveSessionTitle()" />
          </div>
          <div class="persistence-buttons">
            <button onclick="exportSession()" class="export-btn">Export Session</button>
            <button onclick="importSession()" class="import-btn">Import Session</button>
            <input type="file" id="import-file" accept=".json" style="display: none" onchange="handleFileImport(event)" />
          </div>
        </div>
        <div class="header-controls">
          <h2>Results</h2>
          <div class="clear-buttons">
            <button onclick="clearAllTimes()" class="clear-btn">Clear All Times</button>
            <button onclick="resetPlayerNames()" class="clear-btn">Reset Names</button>
          </div>
        </div>
        <div class="tables-container">
          <div class="player-table" id="Player1-table">
            <div class="player-header">
              <input type="text" id="Player1-name" class="player-name-input" placeholder="Player 1" maxlength="20" onchange="updatePlayerName('Player1')" />
              <span class="crown-container" id="Player1-crown"></span>
            </div>
            <div class="best-time" id="Player1-best">Best: --</div>
            <div class="time-input-row">
              <input type="text" id="Player1-time" class="time-input" placeholder="12345 or 1:23.45" />
              <button onclick="addTimeToPlayer('Player1')" class="add-time-btn">Add</button>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Attempt</th>
                  <th>Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="Player1-times"></tbody>
            </table>
          </div>

          <div class="player-table" id="Player2-table">
